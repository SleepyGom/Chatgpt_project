<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루 한권</title>

    <link href="./src/css/reset.css" rel="stylesheet"/>
    <link href="./src/css/common.css" rel="stylesheet"/>
    <link href="./src/css/style.css" rel="stylesheet"/>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <!-- logo -->
        <section class="logo">
            <a href="/index.html"><h1>하루 <span>한권</span></h1></a>
        </section>
        <!-- //logo -->
        <!-- start-btn -->
        <article class="btn start">
            <p>시작하기</p>
        </article>
        <!-- //start-btn -->
        <!-- fir-que -->
        <section class="fir-que">
            <!-- form -->
            <form>
                <h2>연령대</h2>
                <p>본인이 속한 연령대가 어디인지 설정 해주세요.</p>
                <fieldset>
                    <div>
                        <input class="data" type="radio" id="age1" name="age" value="10대" checked="checked">
                        <label for="age1"><p>10대</p></label>
                    </div>
                    
                    <div>
                        <input class="data" type="radio" id="age2" name="age" value="20대">
                        <label for="age2"><p>20대</p></label>
                    </div>                    
                    
                    <div>
                        <input class="data" type="radio" id="age3" name="age" value="30대">
                        <label for="age3"><p>30대</p></label>
    
                    </div>        
                    
                    <div>
                        <input class="data" type="radio" id="age4" name="age" value="40대">
                        <label for="age4"><p>40대</p></label>
                    </div>
        
                    <div>
                        <input class="data" type="radio" id="age5" name="age" value="50대">
                        <label for="age5"><p>50대</p></label>
                    </div>
        
                    <div>
                        <input class="data" type="radio" id="age6" name="age" value="60대">
                        <label for="age6"><p>60대</p></label> 
                    </div>               
                </fieldset>
            </form>
            <!-- form -->
        </section>
        <!-- //fir-que -->
        <!--test-->
        <div class = "test">
            <button class="btn next"><p>다음</p></button>
        </div>
        <!--//test-->
    </div>
    <!--//wrap-->

    <!-- script -->
    <script src="./src/js/data.js"></script>
    <script src="./src/js/makingElement.js"></script>
    <script src="./src/js/loading.js"></script>
    <script src="./src/js/isJSON.js"></script>
    <script src="./src/js/button.js"></script>
    <script src="./src/js/question.js"></script>
    <script src="./src/js/postAPI.js"></script>
    <script src="./src/js/bookAPI.js"></script>
    <!-- //script -->
</body>
</html>
